<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Checklist Operacional RPAS</title>

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="stylesheet" href="css/style.css" />
</head>

<body>

  <!-- TELA 1 — SPLASH -->
  <section id="splash" class="screen active">
    <div class="logos">
      <span class="logo-placeholder">PCSC</span>
      <span class="logo-placeholder">SAER</span>
      <span class="logo-placeholder">COARP</span>
    </div>

    <h1>Checklist Operacional RPAS</h1>
    <p class="subtitle">COARP · NOARP · SAER · PCSC</p>

    <p class="warning">
      Este aplicativo não autoriza voo.<br>
      A decisão e a responsabilidade são do Piloto em Comando.
    </p>

    <button id="startBtn">Iniciar Checklist</button>
  </section>

  <!-- TELA 2 — IDENTIFICAÇÃO DA MISSÃO -->
  <section id="mission" class="screen">
    <h2>Identificação da Missão</h2>

    <form id="missionForm">
      <label>Piloto Remoto</label>
      <input type="text" id="pilot" required />

      <label>Observador</label>
      <input type="text" id="observer" />

      <label>Unidade</label>
      <input type="text" id="unit" required />

      <label>RPAS</label>
      <input type="text" id="rpas" required />

      <label>Tipo de Missão</label>
      <select id="missionType" required>
        <option value="">Selecione</option>
        <option>Investigação</option>
        <option>Operação</option>
        <option>Treinamento</option>
        <option>Outro</option>
      </select>

      <button type="submit">Avançar para Preparação do Voo</button>
    </form>
  </section>

  <!-- TELA 3 — FASE 1: PREPARAÇÃO PARA O VOO -->
  <section id="phase1" class="screen">
    <h2>Fase 1 – Preparação para o Voo</h2>
    <p class="subtitle">Realizada em local seguro, antes do início da missão</p>

    <form id="phase1Form" class="checklist">

      <label>
        <input type="checkbox" />
        Itens de Conforto: providenciar repelente, protetor solar, boné, segunda pele, hidratação, alimentação
      </label>

      <label>
        <input type="checkbox" />
        Controle de Integridade Física da Aeronave
      </label>

      <label>
        <input type="checkbox" />
        Verificar / carregar bateria do controle e a que estará no drone
      </label>

      <label>
        <input type="checkbox" />
        Inserir cartão microSD compatível
      </label>

      <label>
        <input type="checkbox" />
        Configurar altura do RTH
      </label>

      <label>
        <input type="checkbox" />
        Confirmar recepção de satélites, mínimo 12
      </label>

      <button type="submit">Concluir Fase 1</button>

    </form>
  </section>

  <script src="js/app.js"></script>

</body>
</html>
