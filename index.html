<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Checklist Operacional RPAS</title>

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="stylesheet" href="css/style.css" />
</head>

<body>

  <!-- TELA 1 — SPLASH / IDENTIDADE -->
  <section id="splash" class="screen active">

    <div class="logos">
      <span class="logo-placeholder">PCSC</span>
      <span class="logo-placeholder">SAER</span>
      <span class="logo-placeholder">COARP</span>
    </div>

    <h1>Checklist Operacional RPAS</h1>

    <p class="subtitle">
      COARP · NOARP · SAER · PCSC
    </p>

    <p class="warning">
      Este aplicativo não autoriza voo.<br>
      A decisão e a responsabilidade são do Piloto em Comando.
    </p>

    <button id="startBtn">
      Iniciar Checklist
    </button>

  </section>

  <!-- TELA 2 — IDENTIFICAÇÃO DA MISSÃO -->
  <section id="mission" class="screen">

    <h2>Identificação da Missão</h2>

    <form id="missionForm">

      <label for="pilot">Piloto Remoto</label>
      <input type="text" id="pilot" required />

      <label for="observer">Observador</label>
      <input type="text" id="observer" />

      <label for="unit">Unidade</label>
      <input type="text" id="unit" required />

      <label for="rpas">RPAS</label>
      <input type="text" id="rpas" required />

      <label for="missionType">Tipo de Missão</label>
      <select id="missionType" required>
        <option value="">Selecione</option>
        <option>Investigação</option>
        <option>Operação</option>
        <option>Treinamento</option>
        <option>Outro</option>
      </select>

      <button type="submit">
        Avançar para Preparação do Voo
      </button>

    </form>

  </section>

  <script src="js/app.js"></script>

</body>
</html>
